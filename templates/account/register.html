{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>注册</h1>
        <p>如果你已有账号，请点击<a href="{% url 'account:user_login' %}">登录</a></p>
        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">用户名：</label>
                <div class="col-md-6 text-left">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="col-md-5 control-label">邮箱：</label>
                <div class="col-md-6 text-left">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">请输入密码：</label>
                <div class="col-md-6 text-left">
                    {{ form.password }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}" class="col-md-5 control-label">请再次输入密码：</label>
                <div class="col-md-6 text-left">
                    {{ form.password2 }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ profile.birth.id_for_label }}" class="col-md-5 control-label">生日：</label>
                <div class="col-md-6 text-left">
                    {{ profile.birth }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ profile.hobby.id_for_label }}" class="col-md-5 control-label">爱好：</label>
                <div class="col-md-6 text-left">
                    {{ profile.hobby }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ profile.cellphone.id_for_label }}" class="col-md-5 control-label">手机号：</label>
                <div class="col-md-6 text-left">
                    {{ profile.cellphone }}
                </div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Register">
        </form>
    </div>

{% endblock %}
